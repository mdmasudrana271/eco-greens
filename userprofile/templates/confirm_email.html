<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verification</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJv1pPv4zP9vNkUUzqfcpQO5l8bZu9sl0A6rZrw5yUP6z6JrKTbKz74jVQGz"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6dbd8d, #87ceeb) !important;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .verification-card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .verification-card h3 {
        font-size: 1.75rem;
        color: #2d6a4f;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .verification-card p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: #555;
      }
      .verification-card .btn-success {
        background-color: #28a745 !important;
        border-color: #28a745 !important;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 5rem;
        color: white;
        text-decoration: none;
      }
      .verification-card .btn-success:hover {
        background-color: #218838 !important;
        border-color: #1e7e34 !important;
      }
      .verification-card .icon {
        font-size: 3rem;
        color: #2d6a4f;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="verification-card">
      <div class="icon">ðŸŒ±</div>
      <h3>Welcome to Eco Greens!</h3>
      <p>
        Thanks for joining our community of eco-friendly enthusiasts. To get
        started, please verify your email by clicking the button below.
      </p>
      <a
        href="{{confirm_link}}"
        target="_blank"
        class="btn btn-success text-white"
        >Verify Your Account</a
      >
      <p class="mt-3">
        Or copy and paste this link into your browser:<br />
        <a href="{{confirm_link}}" target="_blank" style="color: #2d6a4f"
          >{{confirm_link}}</a
        >
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0ZdoPx7ubF5n0oL/J9vTVPlIq7EjGc/v+fkeF3xVbWX1V8B0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
